<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>向日葵服飾管理中心</title>

  <link rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/dashboard/">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    data-integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" data-crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    data-integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    data-crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    data-integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    data-crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <!-- NAVIGATION -->
   <div th:insert="admin/base/nav::mynav"></div>

  <div class="container-fluid">
    <div class="row" >
    
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div th:insert="admin/base/left::myleft"></div>
    </nav>
      

      <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    
        <canvas class="my-4 w-100" id="myChart" width="900" height="0">
        	
        </canvas>
        <h2>商品清單</h2>
		<div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>商品名稱</th>
                <th>圖片</th>
                <th>分類</th>
                <th>價格</th>
                <th>商品描述</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="product:${listProduct}">
                <td th:text="${product.name}"></td>
                <td><img th:src="'images/'+${product.image}" width="35%" /></td>
                <td th:text="${product.sort}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.describe}"></td>
                <td>
                <a th:href="@{/showProductFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">更改</a>
              	<a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">刪除</a>
              	</td>
              </tr>
              
            </tbody>
          </table>
        </div>
        
      </main>
    </div>
  </div>


  <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
    data-integrity="sha384-DBjhmceckmzwrnMMrjI7BvG2FmRuxQVaTfFYHgfnrdfqMhxKt445b7j3KBQLolRl"
    data-crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
    data-integrity="sha384-EbSscX4STvYAC/DxHse8z5gEDaNiKAIGW+EpfzYTfQrgIlHywXXrM9SUIZ0BlyfF"
    data-crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    data-integrity="sha384-i+dHPTzZw7YVZOx9lbH5l6lP74sLRtMtwN2XjVqjf3uAGAREAF4LMIUDTWEVs4LI"
    data-crossorigin="anonymous"></script>
  <script src="dashboard.js"></script>
</body>

</html>
